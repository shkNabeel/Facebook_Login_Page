<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left">
            <img class="w-60" src="fblogo.svg" alt="Facebook logo">
            <pre class="text-2xl mx-6 font-bold">Facebook helps you connect and share
with the people in your life.</pre>

        </div>
        <div class="right  flex flex-col p-8 bg-white rounded-xl w-1/3">
            <input type="text" placeholder="Email Address or Phone"
                class=" px-4h-10 outline-blue-500 p-2 my-2 rounded-lg border-gray-700">
            <input type="password" placeholder="Password"
                class=" px-4 h-10   p-2 my-2 border-gray-700 rounded-lg outline-blue-500">
            <button class="bg-blue-700 text-white font-bold rounded-md my-2 py-3 ">Login</button>

            <span class="my-2 text-blue-700 mx-auto">Forgotten Password?</span>
            <hr>

            <button class="bg-green-700 text-white font-bold rounded-md my-2 py-3 ">Create Account</button>
        </div>
    </div>
</body>

</html>
