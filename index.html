<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Login or Sign Up</title>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="container flex justify-between items-center w-3/5">
        <div class="left">
            <img class="w-60 mb-4" src="fblogo.svg" alt="Facebook logo">
            <p class="text-2xl font-bold leading-snug">Facebook helps you connect and share<br>
                with the people in your life.</p>
        </div>
        <div class="right bg-white p-6 rounded-lg shadow-lg w-96">
            <input type="text" placeholder="Email address or phone number"
                class="w-full px-4 h-12 outline-blue-500 p-2 mb-4 rounded-lg border border-gray-300">
            <input type="password" placeholder="Password"
                class="w-full px-4 h-12 outline-blue-500 p-2 mb-4 rounded-lg border border-gray-300">
            <button class="bg-blue-600 text-white font-bold rounded-lg py-3 w-full mb-4">Log in</button>

            <a href="#" class="text-blue-600 text-center block mb-4">Forgotten password?</a>
            <hr class="mb-4">
            <button class="bg-green-600 text-white font-bold rounded-lg py-3 w-full">Create new account</button>
        </div>
    </div>
</body>

</html>
